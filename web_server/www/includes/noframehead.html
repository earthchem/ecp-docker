<script type="text/javascript">
var switchTo;

/* Functions by the same name exist in the Help layer JavaScript */
function xxxshowLayer(id) {
	document.getElementById(id).style.display = "block";
	return;
}

function xxxhideLayer(id) {
	document.getElementById(id).style.display = "none";
	return;
}

function showBlock(link, id) {
var thsObj =  document.getElementById(id);
var parentObj=document.getElementById("menu");
//alert(parentObj);
var divItems = parentObj.getElementsByTagName("div");
for (i=0; i<divItems.length; i++){
		if (divItems[i] != thsObj){
		if(divItems[i].style.display == 'block') divItems[i].style.display = 'none';
	}
}

thsObj.style.left= (findPosX(parentObj) + parentObj.offsetWidth - 25) + "px";
thsObj.style.top= findPosY(link) + "px";
thsObj.style.display = 'block';
setTimeout('wait()', 300);
return;
}

function wait(){
clearTimeout();
}

  function findPosX(obj)
  {
    var curleft = 0;
    if(obj){
    if(obj.offsetParent)
        while(1)
        {
          curleft += obj.offsetLeft;
          if(!obj.offsetParent)
            break;
          obj = obj.offsetParent;
        }
    else if(obj.x)
        curleft += obj.x;
    return curleft;}
  }

  function findPosY(obj)
  {
    var curtop = 0;
    if(obj){
    if(obj.offsetParent)
        while(1)
        {
          curtop += obj.offsetTop;
          if(!obj.offsetParent)
            break;
          obj = obj.offsetParent;
        }
    else if(obj.y)
        curtop += obj.y;
    return curtop;}
  }

function stayOn(link){link.style.display = 'block';}

function goOff(link){
	if(link.style)link.style.display = 'none';
}

function hideAll(){
var parentObj = document.getElementById("menu");
var divItems = parentObj.getElementsByTagName("div");
for (i=0; i<divItems.length; i++){
	if(divItems[i].style.display == 'block') divItems[i].style.display = 'none';
    }
}

function showdebug(){
	document.getElementById('debug').style.display='block';
}

</script>
